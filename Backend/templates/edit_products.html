<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Products</h4>
                  <p class="card-description">
                    __________________________________________________________________________________________________________________________________________________________________________
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'update_edit_products' pro_id=pdata.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleSelectGender">Select Category</label>
                        <select class="form-control" name="edit_category_select" id="exampleSelectGender">
<!--                          <option>&#45;&#45;Select&#45;&#45;</option>-->
                          <option>{{pdata.pd_category}}</option>
                            {% for c in cat %}
                            <option>{{c.category_name}}</option>
                            {% endfor %}
                        </select>
                      </div>

                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" value="{{pdata.product_name}}" id="exampleInputName1" name="edit_product_name" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Price</label>
                      <input type="number" class="form-control" id="" value="{{pdata.product_price}}" name="edit_product_price" placeholder="Name">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" name="edit_product_description" id="exampleInputCity1" rows="6">{{pdata.product_description}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">Product Image</label><br>
                        <img src="{{pdata.product_image.url}}" width="150px" height="100px"><br><br>
                      <input type="file" name="edit_product_image" class="form-control" id="exampleTextarea1">

                    </div>
                        <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
