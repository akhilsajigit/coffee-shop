<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories </title>
</head>
<body>
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Categories</h4>
                  <p class="card-description">
                    __________________________________________________________________________________________________________________________________________________________________________
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'save_categories' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" name="cat_name" placeholder="Name">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" name="cat_description" id="exampleInputCity1" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">Category Image</label>
                      <input type="file" name="cat_image" class="form-control" id="exampleTextarea1">

                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
