<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Products </title>
</head>
<body>
<div class="col-10 grid-margin stretch-card" style="border: 2px black;">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Products</h4>
                  <p class="card-description">
                    __________________________________________________________________________________________________________________________________________________________________________
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'save_products' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleSelectGender">Select Category</label>
                        <select class="form-control" name="category_select" id="exampleSelectGender">
                          <option>--Select--</option>
                          {% for i in cat %}
                          <option>{{i.category_name}}</option>
                          {% endfor %}
                        </select>
                      </div>

                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" name="product_name" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Price</label>
                      <input type="number" class="form-control" id="" name="product_price" placeholder="Price">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" name="product_description" id="exampleInputCity1" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">Product Image</label>
                      <input type="file" name="product_image" class="form-control" id="exampleTextarea1">

                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
