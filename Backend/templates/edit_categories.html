<!DOCTYPE html>
{% extends 'index.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Categories</title>
</head>
<body>
<div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Categories</h4>
                  <p class="card-description">
                    __________________________________________________________________________________________________________________________________________________________________________
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'update_category_page' cat_id=data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                      <input type="text"  class="form-control" id="exampleInputName1"  name="edit_cat_name" placeholder="Name" value="{{data.category_name}}">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" name="edit_cat_description" id="exampleInputCity1" rows="6">{{data.category_description}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">Category Image</label><br>
                      <img src="{{data.category_image.url}}" width="100px" height="100px"><br><br>
                      <input type="file" name="edit_cat_image" class="form-control" id="exampleTextarea1">

                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
